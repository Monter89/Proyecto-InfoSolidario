{% extends 'base.html' %}

{% block contenido %}
	<div class="main-content">
        <form method="post">{% csrf_token %}
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro que deseas eliminar el artículo: "<b>{{ articulo.titulo }}</b>"?</p>
            <input type="submit" value="CONFIRMAR ELIMINACIÓN" class="button-submit-danger">
            <a href="{% url 'articulos:path_listar_articulos' %}" class="button-submit-secondary"> CANCELAR</a>
        </form>
	</div>
{% endblock contenido %}
