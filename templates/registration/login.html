{% extends 'base.html' %}

{% block contenido %}
    <div class="main-content" style="max-width: 450px; margin: 30px auto;">
        <h1>Iniciar Sesión</h1>
        
        {% if form.errors %}
            <div class="messages-error">
                <p>Usuario o contraseña incorrectos. Por favor, intenta de nuevo.</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }} 

            <button type="submit" class="button-submit">Ingresar</button>
            <p style="margin-top: 15px;"><small>
                ¿Aún no eres Miembro? 
                <a href="{% url 'usuarios:registro' %}">Regístrate aquí.</a>
            </small></p>
            
            </form>
    </div>
{% endblock contenido %}
